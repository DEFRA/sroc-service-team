get:
  operationId: ViewCustomerFile
  description: "Request to view a single customer file based on a customer file ID. Returns summary info about the file and a list of customer refs included in the file."
  tags:
    - admin
  parameters:
    - $ref: '../../../schema/parameters.yml#/regime'
    - $ref: '../../../schema/parameters.yml#/customerFileId'
  responses:
    '200':
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              customerFile:
                $ref: '../../../schema/schemas.yml#/customerFile'
          example:
            customerFile:
              id: 'd1b5138a-5634-48b4-8ae7-e50573d5a95c'
              region: 'A'
              filename: 'nalac50001.dat'
              status: 'Exported'
              createdDate: '29-SEP-2020'
              customerChanges:
                - customerReference: 'BB02BEEB'
