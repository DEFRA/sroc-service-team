delete:
  operationId: DeleteBillRunLicence
  description: "Delete the specified licence and all linked transactions. As part of the deletion the linked invoice and bill run will also be updated."
  tags:
    - unavailable
  parameters:
    - $ref: '../../../../schema/parameters.yml#/regime'
    - $ref: '../../../../schema/parameters.yml#/billRunId'
    - $ref: '../../../../schema/parameters.yml#/licenceId'
  responses:
    '204':
      description: "Success"
    '403':
      description: "Failed - not authorised"
      content:
        application/json:
          schema:
            example:
              statusCode: 403
              error: Forbidden
              message: Unauthorised for regime 'wrls'
    '404':
      description: "Failed - unknown ID"
      content:
        application/json:
          examples:
            'Bill run unknown':
              value:
                statusCode: 404
                error: Not found
                message: Bill run fd2ab097-3097-42bd-849e-046aa250a0d0 is unknown.
            'Licence unknown':
              value:
                statusCode: 404
                error: Not found
                message: Licence 458d2739-6ae6-4919-ac12-5536589d3af9 is unknown.
    '422':
      description: "Failed - issue with the requested data"
      content:
        application/json:
          examples:
            'Bill run not linked to regime':
              value:
                statusCode: 422
                error: Unprocessable Entity
                message: Bill run fd2ab097-3097-42bd-849e-046aa250a0d0 is not linked to regime wrls.
