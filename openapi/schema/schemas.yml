authorisedSystem:
  description: "Essentially the user account of a system authorised to use the API. Includes what authorisations each account has."
  type: object
  properties:
    id:
      $ref: 'fields.yml#/clientID'
    name:
      type: string
      example: 'wrls'
    status:
      $ref: 'fields.yml#/authorisedSystemStatus'
    created_at:
      $ref: 'fields.yml#/timeStamp'
    updated_at:
      $ref: 'fields.yml#/timeStamp'
    authorisations:
      type: array
      items:
        type: object
        properties:
          regime:
            $ref: 'fields.yml#/regime'
          last_accessed_at:
            $ref: 'fields.yml#/timeStamp'
authorisedSystemPatch:
  description: "Essentially the user account of a system authorised to use the API. Includes what authorisations each account has."
  type: object
  properties:
    name:
      type: string
      example: 'wrls'
    status:
      $ref: 'fields.yml#/authorisedSystemStatus'
    authorisations:
      type: array
      items:
        $ref: 'fields.yml#/regime'
authorisedSystemPost:
  description: "Essentially the user account of a system authorised to use the API. Includes what authorisations each account has."
  type: object
  properties:
    id:
      $ref: 'fields.yml#/clientID'
    name:
      type: string
      example: 'wrls'
    status:
      $ref: 'fields.yml#/authorisedSystemStatus'
    authorisations:
      type: array
      items:
        $ref: 'fields.yml#/regime'
authorisedSystemSummary:
  description: "Essentially the user account of a system authorised to use the API. The summarised version does not include what authorisations each account has."
  type: object
  properties:
    id:
      $ref: 'fields.yml#/clientID'
    name:
      type: string
      example: 'wrls'
    status:
      $ref: 'fields.yml#/authorisedSystemStatus'
    created_at:
      $ref: 'fields.yml#/timeStamp'
    updated_at:
      $ref: 'fields.yml#/timeStamp'
billrun:
  description: ""
  type: object
  properties:
    id:
      $ref: 'fields.yml#/billrunId'
    billRunNumber:
      $ref: 'fields.yml#/billrunNumber'
    region:
      $ref: 'fields.yml#/regionCode'
    status:
      $ref: 'fields.yml#/billrunStatus'
    approvedForBilling:
      $ref: 'fields.yml#/approvalStatus'
    preSroc:
      $ref: 'fields.yml#/preSroc'
    summary:
      type: object
      properties:
        creditNoteCount:
          type: integer
          example: 0
        creditNoteValue:
          type: integer
          example: 0
        invoiceCount:
          type: integer
          example: 2
        invoiceValue:
          type: integer
          example: 4593
        creditLineCount:
          type: integer
          example: 0
        creditLineValue:
          type: integer
          example: 0
        debitLineCount:
          type: integer
          example: 3
        debitLineValue:
          type: integer
          example: 4593
        zeroValueLineCount:
          type: integer
          example: 0
        netTotal:
          type: integer
          example: 4593
    customers:
      type: array
      items:
        type: object
        properties:
          customerReference:
            $ref: 'fields.yml#/customerReference'
          summaryByFinancialYear:
            type: array
            items:
              type: object
              properties:
                financialYear:
                  $ref: 'fields.yml#/financialYear'
                creditLineCount:
                  type: integer
                  example: 0
                creditLineValue:
                  type: integer
                  example: 0
                debitLineCount:
                  type: integer
                  example: 2
                debitLineValue:
                  type: integer
                  example: 2500
                netTotal:
                  type: integer
                  example: 2500
                deminimis:
                  $ref: 'fields.yml#/deminimisTransaction'
                transactions:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        $ref: 'fields.yml#/transactionId'
                      chargeValue:
                        $ref: 'fields.yml#/chargeValue'
                      licenceNumber:
                        $ref: 'fields.yml#/licenceNumber'
                      minimumChargeAdjustment:
                        $ref: 'fields.yml#/minimumChargeTransaction'
                      deminimis:
                        $ref: 'fields.yml#/deminimisTransaction'
    transactionFileReference:
      $ref: 'fields.yml#/transactionFileReferenceDat'
    transactionFileDate:
      $ref: 'fields.yml#/transactionDate'
billrunPost:
  description: ""
  type: object
  properties:
    region:
      $ref: 'fields.yml#/regionCode'
billrunPostResponse:
