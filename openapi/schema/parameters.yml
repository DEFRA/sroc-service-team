authorisedSystemId:
  name: authorisedSystemId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating an authorised system."
  schema:
    $ref: 'fields.yml#/authorisedSystemId'
batchNumber:
  name: batchNumber
  in: query
  description: "Number to be generated by WRLS indicating the 'batch' in which creation of a transaction was requested"
  schema:
    $ref: 'fields.yml#/batchNumber'
billrunId:
  name: billrunId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating a bill run."
  schema:
    $ref: 'fields.yml#/billrunId'
billrunNumber:
  name: billRunNumber
  in: query
  description: "The five-digit bill run number of the file generated by the CM in which the transaction was included"
  schema:
    $ref: 'fields.yml#/billrunNumber'
billrunStatus:
  name: status
  in: query
  description: "Indicator to show the progress of a bill run towards billed status"
  schema:
    $ref: 'fields.yml#/billrunStatus'
chargeElementId:
  name: chargeElementId
  in: query
  description: "DOES NOT MATCH MASTER DATA SPECIFICATION"
  schema:
    $ref: 'fields.yml#/chargeElementId'
customerFileId:
  name: customerFileId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating a customer file"
  schema:
    $ref: 'fields.yml#/customerFileId'
customerFileNumber:
  name: customerFileNumber
  in: query
  description: "The five-digit sequential number portion of the Customer File Reference"
  schema:
    $ref: 'fields.yml#/customerFileNumber'
customerReference:
  name: customerReference
  in: query
  description: "Customer Number of the invoicee"
  schema:
    $ref: 'fields.yml#/customerReference'
financialYear:
  name: financialYear
  in: query
  description: "The financial year (1 April to 31 March) within which the charge period of a transaction falls"
  schema:
    $ref: 'fields.yml#/financialYear'
invoiceId:
  name: invoiceId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating an invoice."
  schema:
    $ref: 'fields.yml#/invoiceId'
licenceId:
  name: licenceId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating a licence."
  schema:
    $ref: 'fields.yml#/licenceId'
licenceNumber:
  name: licenceNumber
  in: query
  description: "The reference of the licence to which a charge / transaction relates"
  schema:
    $ref: 'fields.yml#/licenceNumber'
page:
  name: page
  in: query
  description: "In large result sets use to page through them"
  schema:
    $ref: 'fields.yml#/page'
perPage:
  name: perPage
  in: query
  description: "In large result sets use to control how many to return per page"
  schema:
    $ref: 'fields.yml#/perPage'
regime:
  name: regime
  in: path
  required: true
  description: "Charging regime to use"
  schema:
    $ref: 'fields.yml#/regime'
regimeId:
  name: regimeId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating a regime."
  schema:
    $ref: 'fields.yml#/regimeId'
region:
  name: region
  in: query
  description: "A single-digit region identifier for a transaction or customer."
  schema:
    $ref: 'fields.yml#/regionCode'
sort:
  name: sort
  in: query
  description: "Specify a field to sort the results by"
  schema:
    $ref: 'fields.yml#/sort'
sortDir:
  name: sortDir
  in: query
  description: "Set whether results should be sorted using your selected sort field in ascending or descending order"
  schema:
    $ref: 'fields.yml#/sortDir'
transactionFileReference:
  name: transactionFileReference
  in: query
  description: "A 10-digit reference indicating the name of the transaction file generated by the CM in which the transaction has been included"
  schema:
    $ref: 'fields.yml#/transactionFileReference'
transactionId:
  name: transactionId
  in: path
  required: true
  description: "Internal ID (GUID) allocated by the CM when creating a transaction, not necessarily visible to the user"
  schema:
    $ref: 'fields.yml#/transactionId'
transactionReference:
  name: transactionReference
  in: query
  description: "A 10-digit reference which will be used as the invoice number on the invoice dispatched to the customer. Ref is allocated by the CM when adding a transaction (or set of transactions) to a transaction file for billing"
  schema:
    $ref: 'fields.yml#/transactionReference'
transactionStatus:
  name: transactionStatus
  in: query
  description: "The current status of a transaction, e.g. billed, unbilled"
  schema:
    $ref: 'fields.yml#/transactionStatus'
