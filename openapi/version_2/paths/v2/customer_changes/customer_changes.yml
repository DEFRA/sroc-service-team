post:
  operationId: CreateCustomerChange
  description: Provides details of a single new customer record or a change to
    an existing customer record for inclusion in a customer file and onward transmission
    to SSCL
  tags:
  - available
  parameters:
    - $ref: '../../../../schema/parameters.yml#/regime'
  responses:
    '204':
      description: Success
  requestBody:
    content:
      application/json:
        schema:
          description: The address details to be updated for a given customer reference and region.
          type: object
          properties:
            region:
              description: A single-digit region identifier for a transaction
                or customer
              type: string
              enum:
              - A
              - B
              - E
              - N
              - S
              - T
              - W
              - Y
              example: A
            customerReference:
              description: Customer Number of the invoicee
              type: string
              example: B19120000A
            customerName:
              description: Name of the customer as it should be displayed on the
                invoice (or credit note)
              type: string
              maxLength: 240
              example: Mr W Aston
            addressLine1:
              description: First line of billing address for a customer
              type: string
              maxLength: 240
              example: Park Farm
            addressLine2:
              description: Second line of the billing address for a customer
              type: string
              maxLength: 240
              example: Sugar Lane
            addressLine3:
              description: Third line of the billing address for a customer
              type: string
              maxLength: 240
              nullable: true
              example: West Waterford
            addressLine4:
              description: Fourth line of the billing address for a customer
              type: string
              maxLength: 240
              nullable: true
              example: Angleton
            addressLine5:
              description: Fifth line/town of the billing address for a customer
              type: string
              maxLength: 60
              nullable: true
              example: Southampton
            addressLine6:
              description: Sixth line/county of the billing address for a customer
              type: string
              maxLength: 60
              nullable: true
              example: Hampshire
            postcode:
              description: Postcode of billing address for a customer
              type: string
              nullable: true
              example: SO74 3KD
          required:
          - region
          - customerReference
          - customerName
          - addressLine1
        example:
          region: A
          customerReference: BB02BEEB
          customerName: Huge Factory Ltd
          addressLine1: 1 Monster Lane
          addressLine2: High Town
          addressLine4: Chigley
