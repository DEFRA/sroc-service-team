get:
  operationId: ListRegimes
  description: "Request a list of the charging regimes recognised and managed by the service"
  tags:
    - admin
  responses:
    '200':
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              regimes:
                type: array
                items:
                  $ref: '../../../schema/schemas.yml#/regime'
          example:
            regimes:
              - id: 'ef5ee223-2ee5-4f02-ace5-35330d9f3781'
                slug: 'cfd'
                name: 'Water Quality'
                pre_sroc_cutoff_date: '2018-04-01T00:00:00.000Z'
              - id: '6bd74eeb-6beb-41d9-be52-5934a49ecd97'
                slug: 'pas'
                name: 'Installations'
                pre_sroc_cutoff_date: '2018-04-01T00:00:00.000Z'
              - id: '458834a2-0541-4981-87f6-2c0ec9261661'
                slug: 'wml'
                name: 'Waste'
                pre_sroc_cutoff_date: '2018-04-01T00:00:00.000Z'
              - id: 'f1a7a3f9-dadc-43d8-9eec-7209b6a10af6'
                slug: 'wrls'
                name: 'Water Resources'
                pre_sroc_cutoff_date: '2018-04-01T00:00:00.000Z'
